<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bootleg Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<span class="d-flex justify-content-center mt-3">
    <div id="main-card">
        <div class="d-flex justify-content-center">
            <div id="selected-pokemon">

            </div>
        </div>
        <div class="d-flex justify-content-center my-2">
            <input placeholder="Bootleg Pokédex" id="search-by-name">
            <button class="mx-3" id="search-by-name-btn">Search</button>
        </div>
    </div>
</span>

<span class="d-flex align-items-center">
    <div  id="left-arrow-btn">
        <img src="img/arrow_left.png" alt="left-arrow" class="arrow">
    </div>

    <div id="moar-pokemon" class="row justify-content-center mt-5">
<!--   20 cards will populate here-->
    </div>
    <div  id="right-arrow-btn">
        <img src="img/arrow_right.png" alt="right-arrow" class="arrow">
    </div>
</span>


<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--getPokemonData-->
<script src="js/getPokemonData.js"></script>
</body>
</html>
